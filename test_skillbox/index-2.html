<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style-2.css">
	<title>Стоимость обучения</title>
</head>

<body>

	<section class="two">
			<h1 class="title pos-title">Стоимость обучения</h1>
			<div class="container">
				<div class="flex">
					<div class="left-block">
						<div class="wrap-left__item">
							<div class="price">
								<p class="price__old">Полная стоимость курса <br>
									<span>50 000 &#8381;</span></p>

								<p class="price__inst">
									<span>2 900 &#x20BD;</span><br>
									Рассрочка без первого взноса
								</p>

								<p class="price__full">
									<span>29 000 Р</span><br>
									Для первых 20-ти
								</p>
							</div>
						</div>

						<div class="mark">
							<p class="mark-text">Скидка <br>
								<span class="mark-text__cap">40%</span> <br>
								<small class="mark-text__small">первым 20</small>
							</p>
						</div>
					</div>

					<div class="right-block">
						<div class="right-block__wrap">
							<h3 class="right__title">Запишитесь на&nbsp;курс</h3>

							<div class="right-block-info right-info">
								<p class="right-info__text">Старт курса: <span>7 сентября</span></p>
								<p class="right-info__text">Осталось: <span>19 мест</span></p>
							</div>

							<form action="#" class="right-form form" method="post">
								<input type="text" class="right-form__input" name="name" placeholder="Имя" tabindex="1" required
									oninvalid="this.setCustomValidity('Введите ваше имя');"
									oninput="setCustomValidity(''); this.blur(); this.focus();" pattern="^[\sA-Za-zА-Яа-яЁё]{2,}$">

								<input type="tel" class="right-form__input" name="phone" placeholder="Телефон" tabindex="2" required
									oninvalid="this.setCustomValidity('Введите номер телефона по которому можно с вами связаться');"
									oninput="setCustomValidity(''); this.blur(); this.focus();" pattern="^[0-9(\-+)\s]+$" minlength="11">

								<input type="email" class="right-form__input" name="email" placeholder="Email" tabindex="3" required
									oninvalid="this.setCustomValidity('Введите ваш email');"
									oninput="setCustomValidity(''); this.blur(); this.focus();"
									pattern="[a-zA-Z0-9._%+-]+@[a-zA-Zа-яА-ЯёЁ0-9.-]+\.[a-zA-Zа-яА-ЯёЁ]{2,}$">

								<input type="submit" class="right-form__btn" value="Записаться">

								<label class="right-form-checkbox">
									<input class="right-form-checkbox__input vis-hidden" type="checkbox" required name="accept"
										oninvalid="this.setCustomValidity('Введите ваш email');"
										oninput="setCustomValidity(''); this.blur(); this.focus();" tabindex="4">
									<span class="right-form-checkbox__text">
										Я согласен с условиями обработки
										<a href="https://skillbox.ru/privacy_policy.pdf" target="_blank" rel="noopener"
											class="right-form-checkbox__link" type="application/pdf">
											персональных данных
										</a>
										<svg width="15" aria-hidden="true" height="12" viewBox="0 0 15 12" fill="none"
											xmlns="http://www.w3.org/2000/svg" class="check">
											<path
												d="M5.01086 10.8161L0.301604 6.04141C0.0248352 5.76124 0.0229284 5.30505 0.297345 5.02247C0.571761 4.7399 1.01858 4.73796 1.29535 5.01813L5.47437 9.25142L12.8514 0.282609C13.1074 -0.0175731 13.5533 -0.0490458 13.8473 0.212313C14.1413 0.473671 14.1722 0.928889 13.9162 1.22907L6.04223 10.7769C5.91494 10.9273 5.73209 11.0168 5.53754 11.024C5.32163 11.0248 5.14304 10.9498 5.01086 10.8161Z"
												fill="white" />
										</svg>
									</span>
								</label>
							</form>
						</div>
					</div>
				</div>
			</div>
			</section>
</body>

</html>
